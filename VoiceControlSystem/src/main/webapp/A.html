.testimonial-section {
    display: flex;
    justify-content: center; /* Center content horizontally */
    align-items: center; /* Center content vertically */
    background-color: #196bef; /* Light blue background color */
    padding: 30px; /* Add padding for better spacing */

}

.testimonial-content {

}

.testimonial-title {

}

.testimonial-images {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    overflow: auto;
    animation: moveImages 10s linear infinite; /* Apply animation to move the images */
}

.testimonial-image {
    width: calc(25% - 10px);
}

.testimonial-image img {
    max-width: 100%;
    height: auto;
}

@keyframes moveImages {
    0% {
        transform: translateX(50%);
    }
    100% {
        transform: translateX(-550%);
    }
}
